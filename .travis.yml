# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - mkdir -p build/logs
  - mkdir -p build/cov
  - php bin/phpunit -d error_reporting=16384

after_script:
  - php bin/coveralls -v

notifications:
  email:
    - ronan.guilloux@gmail.com
