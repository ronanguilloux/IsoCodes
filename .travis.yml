# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - nightly
  - hhvm

matrix:
    allow_failures:
        - php: hhvm

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction

script:
  - mkdir -p build/logs
  - mkdir -p build/cov
  - php bin/phpunit -c phpunit.xml.dist

after_script:
  - php bin/coveralls -v

